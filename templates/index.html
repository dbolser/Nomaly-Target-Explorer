<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomaly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar with tab links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SearchApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/page1">Page 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/page2">Page 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/page3">Page 3</a>
                    </li>
                </ul>

                <!-- User login info and logout button -->
                <ul class="navbar-nav ms-auto">
                    {% if session['loggedin'] %}
                        <li class="nav-item">
                            <span class="navbar-text me-3">Logged in as {{ session['username'] }}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content with search boxes -->
    <div class="container mt-4">
        <h1 class="text-center">Welcome to the Search Application</h1>

        <!-- Section 1 -->
        <div class="mb-4">
            <h3>Search Disease Keyword</h3>
            <form method="GET" action="/search1">
                <div class="input-group mb-3">
                    <!-- <input type="text" class="form-control" placeholder="Search here..." name="query1" required>
                    <button class="btn btn-primary" type="submit">Search</button> -->
                    
                    <input type="text" id="search-box" class="form-control" placeholder="Type disease to search..." onkeyup="searchData()">
                
                </div>
                <ul id="results-list" class="results"></ul>
            </form>
        </div>

        <!-- Section 2 -->
        <div class="mb-4">
            <h3>Search Section 2</h3>
            <form method="GET" action="/search2">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search here..." name="query2" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>

        <!-- Section 3 -->
        <div class="mb-4">
            <h3>Search Section 3</h3>
            <form method="GET" action="/search3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search here..." name="query3" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <!-- Customized scripts -->
    <script>
        // Function to search data via server-side API call
        async function searchData() {
            const query1 = document.getElementById('search-box').value.toLowerCase();
            const resultsList = document.getElementById('results-list');
            
            if (query1.length < 4) {
                resultsList.innerHTML = '';  // Clear the results if less than 5 characters
                return;
            }

            const response = await fetch(`/diseasesearch?query=${query1}`);

            const data = await response.json();

            resultsList.innerHTML = '';
            if (data.length === 0) {
                const noResultItem = document.createElement('li');
                noResultItem.className = 'result-item';
                noResultItem.textContent = 'No results found.';
                resultsList.appendChild(noResultItem);
            } else {
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.className = 'result-item';

                    // Render the search results with a clickable phecode link
                    // Oneliner:<p>Phecode: <a href="/plot/${item.phecode}" target="_blank">${item.phecode}</a> | Sex: ${item.sex} | Affected: ${item.affected} | Excluded: ${item.excluded} (${item.phecode_exclude}) | Disease: ${item.phecode_group} </p>
                    listItem.innerHTML = `
                        <h3>${item.description}</h3>
                        
                        <p class="p-2 bg-light rounded">
                            <span><a href="/plot/${item.phecode}" target="_blank">Phecode: ${item.phecode}</a></span> |
                            <span>Sex: ${item.sex}</span> |
                            <span>Affected: <strong>${item.affected}</strong></span> |
                            <span>Excluded: ${item.excluded} (${item.phecode_exclude})</span> |
                            <span>Disease: ${item.phecode_group}</span>
                        </p>
                        <ul class="meaning-list">
                            ${item.meaning.map(meaning => `<li>${meaning}</li>`).join('')}
                        </ul>
                    `;
                    resultsList.appendChild(listItem);
                });
            }
        }
    </script>
</body>
</html>
