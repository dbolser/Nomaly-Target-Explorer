<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar with tab links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SearchApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/page1">Page 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/page2">Page 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/page3">Page 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content with search boxes -->
    <div class="container mt-4">
        <h1 class="text-center">Welcome to the Search Application</h1>

        <!-- Section 1 -->
        <div class="mb-4">
            <h3>Search Section 1</h3>
            <form method="GET" action="/search1">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search here..." name="query1" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>

        <!-- Section 2 -->
        <div class="mb-4">
            <h3>Search Section 2</h3>
            <form method="GET" action="/search2">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search here..." name="query2" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>

        <!-- Section 3 -->
        <div class="mb-4">
            <h3>Search Section 3</h3>
            <form method="GET" action="/search3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search here..." name="query3" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</html>
