<div id="termDetails" class="mb-4">
    <h3>Ontology term: {{ data.termname }}</h3>
    <p class="p-2 bg-light rounded">
        <span>Term: {{ data.term }}</span> |
        <span>{{ data.domainlen }} domains</span> |
        <span>{{ data.genelen }} genes</span>:
        {{ data.genes }}
    </p>
</div>
